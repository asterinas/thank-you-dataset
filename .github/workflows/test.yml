name: Test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test-update-contributors:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        submodules: 'true'

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Run gen_dataset script
      run: |
        bash gen_dataset.sh